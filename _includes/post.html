<div class="content" id="home">
  <div id="sidebar-button">
      <img src="{{ site.baseurl }}/images/none.png">
  </div>
  <div id="post-info">
    <div id="cover-photo-container">
        <img id="cover-photo" src="{{ site.baseurl }}/images/{{ page.cover }}">
    </div>
    <div id="info-container">
      <h1 id="title">{{ page.title }}</h1>
      <!-- <span id="date">{{ page.date | date_to_string }}</span> -->
    </div>
  </div>

  <div class="post">
    {{ content }}
  </div>
  <div class="colophon">
    <p>
    Copyright 2015 Danielle Van Boxel.  <a href="{{ site.baseurl }}/LICENSE.md">MIT License</a>.  Get the <a href="https://drive.google.com/open?id=0B0zbVEese408V05LOUxMamNQN0k">eBook</a>!  Theme adapted from <a href="https://github.com/the-development/flex">Flex</a> and <a href="https://github.com/graphitefriction/github-pages-hack-theme">hack</a>.
    <!-- <span id="social">Find me on <a href="">Twitter</a>!</span> -->
    </p>
  </div>
</div>
